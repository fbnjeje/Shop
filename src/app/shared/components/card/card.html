<section class="hero">
    <article class="hero-preview">
        <img [src]="product().images?.[0]" alt=" {{ product().title}}" class="hero-preview-img">
    </article>

    <article class="description-section">
        <section class="description-section-items">
            <h3>{{ shortTitle }}</h3>

            <article class="price-section">
                <p class="price"> <i class='bx  bx-cart-alt-2' style='color:#6651d3'></i>  {{ product().price}}</p>
            </article>
        </section>
    </article>
</section>
