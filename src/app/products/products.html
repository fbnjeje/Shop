<button class="cart-button">La wea carrito</button>
<section class="filters">
  <button
    *ngFor="let category of categories$ | async"
    (click)="selectCategory(category)"
    class="filter-btn"
  >
    {{ category | titlecase }}
  </button>
</section>

<section class="products-grid hero">
  <app-card *ngFor="let product of filteredProducts$ | async" [product]="product"></app-card>
</section>
